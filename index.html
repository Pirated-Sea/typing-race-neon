<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typing Race ‚Äî Glowing Ink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Canvas for fluid background -->
  <canvas id="bg-canvas"></canvas>

  <!-- App UI -->
  <div id="app">
    <h1>üèéÔ∏è Typing Race ‚Äî Glowing Ink</h1>

    <div id="stats">
      <div class="stat-card"><span id="wpm" class="stat-value">0</span><span class="stat-title">WPM</span></div>
      <div class="stat-card"><span id="acc" class="stat-value">0%</span><span class="stat-title">Accuracy</span></div>
      <div class="stat-card"><span id="timer" class="stat-value">0.00</span><span class="stat-title">Time</span></div>
    </div>

    <div id="controls">
      <label>Difficulty: </label>
      <button data-diff="easy" class="diff-btn">Easy</button>
      <button data-diff="medium" class="diff-btn">Medium</button>
      <button data-diff="hard" class="diff-btn">Hard</button>
    </div>

    <div id="text-display"></div>
    <input id="input-field" autocomplete="off" placeholder="Tap Start..." />

    <div id="track-container">
      <div id="track">
        <div id="finish-line"></div>
        <img src="https://cdn-icons-png.flaticon.com/512/42/42609.png" alt="car" class="car player-car">
      </div>
    </div>

    <div id="overlay">
      <div id="results">
        <h2>Race Finished</h2>
        <div>WPM: <span id="final-wpm"></span></div>
        <div>Accuracy: <span id="final-acc"></span></div>
        <div>Time: <span id="final-time"></span></div>
        <button id="restart-btn">Play Again</button>
      </div>
    </div>
  </div>

  <div id="hint">Click & drag to paint ‚Äî type to spawn glowing bursts ‚ú®</div>

  <!-- main script (load after DOM) -->
  <script src="script.js"></script>
</body>
</html>
